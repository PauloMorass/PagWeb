<!--versão html 5-->
<!--tags pais e filhas-->
<!DOCTYPE html>
<html lang="pt-br"> <!--linguagem utilizada na minha página web-->
<head> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8"> <!--conjunto de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--toda área visível da página-->
    <!--adaptado ao tamanho de um dispositivo mobile, como largura e altura-->
    <title>Móveis costomizados</title> <!--título da página-->
    <link rel="stylesheet" href="style.css"> <!--arquivo de estilos-->
</head>
<body> <!--corpo da página-->
    <img 
    id="balls"
    src="images/balls.jpg" 
    alt="Bolinhas larajadas no canto direito inferior da tela" />
    <div id="hero">
        <img src="images/img1.jpg" alt="Desenho de uma pessoa vestindo uma camisa amarela com uma sala com móveis">
        <!--span é um container ou uma caixa de textos em linha-->
        <h1>Ambientes <span>únicos</span> para você!</h1> <!--Título 1-->
        <p> <!--paragrafo-->
            <!--elemento strong negrita as palavras e textos-->
            <!--elementos em blocos, ocupa toda a linha, com uma quebra de linhas-->
            Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, investimos tempo e <span>dedicação no seu projeto.</span>
            <br>    <!--'br' são quebras de linhas-->        
            <br>                        
            <span>Tenha ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong>  e <strong>finesse</strong> para todo aquele que estiver ali.
        </p>
    </div>  <!--container ou caixa vazia em block-->
        <div id="footer">           
            <div class="line"></div><!--classes-->
            <!--mantém a página e abre outra após clicar no link-->
            <a 
                target="_blank" 
                href="https://instagram.com/moveisparavoce" > 
                Instagram</a>
                
                <!--'&nbsp;' são espaços entre as linhas no html-->
                <a href="mailto:contato@moveisparavoce.com">
                    Fale conosco</a>
                    <!--elemento inline, um ao lado do outro, ocupa o espaço do elemento fazendo com que outro elemento fique ao lado dele. -->
        </div>
</body>
</html>
